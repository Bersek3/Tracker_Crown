<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #trackingInfo {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Track Your Order</h1>
    <div>Enter your tracking number:</div>
    <input type="text" id="trackingNumber" maxlength="50" />
    <input type="button" value="TRACK" onclick="trackOrder()" />
    
    <div id="trackingInfo"></div>

    <script>
        async function trackOrder() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            if (!trackingNumber) {
                alert('Please enter a tracking number.');
                return;
            }
    
            try {
                const response = await fetch(`https://tracker-production.up.railway.app/track/${trackingNumber}`);
                const data = await response.json();
    
                if (response.ok) {
                    document.getElementById('trackingInfo').innerText = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('trackingInfo').innerText = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('trackingInfo').innerText = 'Error fetching tracking information: ' + error.message;
            }
        }
    </script>
</body>
</html>
